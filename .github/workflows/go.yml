# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Integração Contínua

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Inicia Banco
      run: docker compose up -d postgres

    - name: Espera Postgres subir
      run: |
        for i in {1..20}; do
          if docker exec $(docker ps -qf "name=postgres") pg_isready -U root -d root; then
            echo "Postgres pronto!"
            exit 0
          fi
          echo "Aguardando Postgres..."
          sleep 2
        done
        echo "Postgres não ficou pronto a tempo"
        docker logs $(docker ps -qf "name=postgres")
        exit 1

    - name: Lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: v1.59
        args: controllers/ database/ models/ routes/
        
    - name: Test
      run: DB_HOST=${{ secrets.DB_HOST }} DB_PASSWORD=${{ secrets.DB_PASSWORD }} DB_USER=${{ secrets.DB_USER }} DB_NAME=${{ secrets.DB_NAME }} DB_PORT=${{ secrets.DB_PORT }} go test -v main_test.go